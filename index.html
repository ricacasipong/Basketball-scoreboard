<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <h1 class="text"></h1>
        <div class="scoreboard">
            <div class="team-container">
                <h2 class="text">HOME</h2>
                <div class="one">
                    <p class="pts" id="homepoints">0</p>
                    <p class="pts-shadow">000</p>
                </div>
                <div class="two">
                    <button onclick="homeAddPoint()">+1</button>
                    <button onclick="homeAddTwoPoints()">+2</button>
                    <button onclick="homeAddThreePoints()">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h2 class="text">GUEST</h2>
                <div class="one">
                    <p class="pts" id="guestpoints">0</p>
                    <p class="pts-shadow">000</p>
                </div>
                <div class="two">
                    <button onclick="guestAddPoint()">+1</button>
                    <button onclick="guestAddTwoPoints()">+2</button>
                    <button onclick="guestAddThreePoints()">+3</button>
                </div>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
